<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>MyGallery</title>
</head>
<body>
    <header>
        <h1 class="logo">My Gallery</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <section class="register">
        <div class="register-container">
            <h3>Registrarse</h3>
            <div class="register-box">
                <table>
                    <tr>
                        <th><p>Nombre:</p><input type="text" tabindex="1" name="name" id="name" placeholder="Nombre"></th>
                    </tr>
                    <tr>
                        <th><p>Email:</p><input type="email" tabindex="2" name="email" id="email" placeholder="Correo@gmail.com"></th>
                    </tr>
                    <tr>
                        <th><p>Contraseña:</p><input type="password" tabindex="3" name="pwd" id="pwd" placeholder="Contraseña"></th>
                    </tr>
                    <tr>
                        <th><p>Fecha de nacimiento:</p><input type="text" tabindex="4" name="birthday" id="birthday" placeholder="dd/mm/aaaa"></th>
                    </tr>
                    <tr>
                        <th><button type="submit" class="bttn-register">Registrarse</button></th>
                    </tr>
                </table>
            </div>
        </div>
        
    </section>
    
</body>
</html>
